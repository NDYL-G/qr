<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/qr.css" />
  <script src="../js/header-footer-loader.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="container">
      <div class="options-panel">
        <form id="qrForm">
          <!-- QR code purpose selector and input fields go here (unchanged) -->
          <!-- Dot Style, Corner Style, Error Correction, Logo Size -->
          <!-- Upload image input is now handled visually below -->
        </form>
      </div>
      <div class="preview-panel">
        <div class="logo-drop-container" id="logoDropContainer">
          <img id="logoPreview" src="../img/logo.png" alt="Logo Preview"/>
          <div class="logo-drop-overlay" id="logoDropOverlay">Drop image here</div>
        </div>

        <div class="color-row">
          <div>
            <label for="mainColor">Main Colour:</label>
            <input type="color" id="mainColor" value="#000000" />
          </div>
          <div>
            <label for="gradientColor">Gradient End:</label>
            <input type="color" id="gradientColor" value="#3333ff" />
          </div>
        </div>

        <div id="qrCanvas"></div>

        <button type="submit" class="generate-btn" form="qrForm">Generate QR Code</button>
      </div>
    </div>
  </main>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="../js/qr-purpose.js"></script>
</body>
</html>
