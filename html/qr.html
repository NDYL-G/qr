
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QR Code</title>
  <link rel="stylesheet" href="../css/qr.css"/>
</head>
<body>
  <main class="content">
    <h1>Custom QR Code Generator</h1>

    <form id="qrForm">
      <label for="qrType">Select QR Code Type:</label>
      <select id="qrType" name="qrType">
        <option value="url">Website URL</option>
        <option value="text">Text</option>
        <option value="email">Email</option>
      </select>

      <div id="qrInputs" style="margin-top: 1em;"></div>

      <label for="qrLogo">Upload Logo (optional):</label>
      <input type="file" id="qrLogo" accept="image/*" style="display:none" />
      <div id="qrDropZone">Click or drag an image here to add a logo</div>
      <div style="margin-top: 0.5em;">
        <label><input type="checkbox" id="useDefaultLogo" checked> Use default logo (logo.png)</label>
      </div>
      <img id="logoPreview" src="../img/logo.png" alt="Logo Preview"/>

      <label for="qrErrorLevel">Error Correction Level:</label>
      <select id="qrErrorLevel" name="qrErrorLevel">
        <option value="L">L – Low (7%)</option>
        <option value="M">M – Medium (15%)</option>
        <option value="Q">Q – Quartile (25%)</option>
        <option value="H" selected>H – High (30%)</option>
      </select>

      <label for="logoSize">Logo Size (% of QR): <span id="logoSizeValue">25%</span></label>
      <input type="range" id="logoSize" min="10" max="30" step="5" value="25">

      <button type="submit" style="margin-top: 1em;">Generate QR Code</button>
    </form>

    <canvas id="qrCanvas" width="300" height="300"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="../js/drag-drop.js"></script>
  <script src="../js/qr-generator.js"></script>
</body>
</html>
