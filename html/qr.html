
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Generator with Purpose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/qr.css" />
</head>
<body>
  <main>
    <h1>QR Code Generator</h1>

    <form id="qrForm">
      <label for="qrType">QR Code Type:</label>
      <select id="qrType">
        <option value="url">URL</option>
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="sms">SMS</option>
        <option value="wifi">Wi-Fi</option>
        <option value="vcard">vCard</option>
      </select>

      <div id="inputFields">
        <div id="urlField" class="purpose-field">
          <label for="urlInput">URL:</label>
          <input type="text" id="urlInput" />
        </div>
        <div id="textField" class="purpose-field">
          <label for="textInput">Text:</label>
          <input type="text" id="textInput" />
        </div>
        <div id="emailField" class="purpose-field">
          <label for="emailInput">Email:</label>
          <input type="email" id="emailInput" />
        </div>
        <div id="phoneField" class="purpose-field">
          <label for="phoneInput">Phone Number:</label>
          <input type="tel" id="phoneInput" />
        </div>
        <div id="smsField" class="purpose-field">
          <label for="smsInput">SMS Number:</label>
          <input type="tel" id="smsInput" />
        </div>
        <div id="wifiField" class="purpose-field">
          <label for="ssidInput">SSID:</label>
          <input type="text" id="ssidInput" />
          <label for="wifiPasswordInput">Password:</label>
          <input type="text" id="wifiPasswordInput" />
          <label for="encryption">Encryption:</label>
          <select id="encryption">
            <option value="WPA">WPA/WPA2</option>
            <option value="WEP">WEP</option>
            <option value="nopass">None</option>
          </select>
        </div>
        <div id="vcardField" class="purpose-field">
          <label for="vcardName">Full Name:</label>
          <input type="text" id="vcardName" />
          <label for="vcardPhone">Phone:</label>
          <input type="tel" id="vcardPhone" />
          <label for="vcardEmail">Email:</label>
          <input type="email" id="vcardEmail" />
        </div>
      </div>

      <label for="dotStyle">Dot Style:</label>
      <select id="dotStyle">
        <option value="square">Square</option>
        <option value="dots" selected>Dots</option>
        <option value="rounded">Rounded</option>
      </select>

      <label for="cornerStyle">Corner Style:</label>
      <select id="cornerStyle">
        <option value="square">Square</option>
        <option value="dot">Dot</option>
        <option value="extra-rounded">Extra Rounded</option>
      </select>

      <label for="errorCorrection">Error Correction Level:</label>
      <select id="errorCorrection">
        <option value="L">L – Low (7%)</option>
        <option value="M">M – Medium (15%)</option>
        <option value="Q">Q – Quartile (25%)</option>
        <option value="H" selected>H – High (30%)</option>
      </select>

      <label for="logoSize">Logo Size (% of QR): <span id="logoSizeValue">20%</span></label>
      <input type="range" id="logoSize" min="10" max="40" step="5" value="20">

      <label for="mainColor">Main Colour:</label>
      <input type="color" id="mainColor" value="#000000" />

      <label for="gradientColor">Gradient End Colour:</label>
      <input type="color" id="gradientColor" value="#3333ff" />

      <label for="qrLogo">Upload Logo (optional):</label>
      <input type="file" id="qrLogo" accept="image/*" />
      <img id="logoPreview" src="../img/logo.png" alt="Logo Preview"/>
      <div id="colourSwatches"></div>

      <button type="submit" style="margin-top: 1em;">Generate QR Code</button>
    </form>

    <div id="qrCanvas"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="../js/qr-purpose.js"></script>
</body>
</html>
